<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Retro Terminal</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load the Google GenAI library -->
    <script async src="https://ai.google.com/js/api.js"></script>
</head>
<body>
    <div id="crt-container" class="crt-on">
        <div id="terminal-header">
            <div id="terminal-title">GEMINI RETRO TERMINAL v1.0</div>
            <div id="terminal-controls">
                <div class="select-wrapper">
                    <select id="theme-selector">
                        <option value="amber">AMBER</option>
                        <option value="green">GREEN</option>
                        <option value="blue">BLUE</option>
                        <option value="white">WHITE</option>
                        <option value="red">RED</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="chat-output">
                <div class="message bot-message">GEMINI: Terminal online. Awaiting input...</div>
                <!-- Chat messages will appear here -->
            </div>
            <div id="status-bar">
                <span id="status-message">SYSTEM READY</span>
                <span id="memory-usage">MEM: 640K</span>
                <span id="clock">00:00:00</span>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autofocus>
                <button id="send-button">SEND</button>
            </div>
        </div>
    </div>

    <!-- Config file should be loaded first -->
    <script src="js/config.js"></script>
    
    <!-- Main scripts -->
    <script src="js/api.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
