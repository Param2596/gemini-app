<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini Retro Terminal</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load the Google GenAI library -->
    <script async src="https://ai.google.com/js/api.js"></script>
</head>
<body>
    <div id="crt-container" class="crt-on">
        <div id="terminal-header">
            <div id="terminal-title">GEMINI RETRO TERMINAL v1.0</div>
            <div id="terminal-controls">
                <div class="select-wrapper">
                    <select id="theme-selector">
                        <option value="amber">AMBER</option>
                        <option value="green">GREEN</option>
                        <option value="blue">BLUE</option>
                        <option value="white">WHITE</option>
                        <option value="red">RED</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="chat-output">
                <div class="message bot-message">GEMINI: Terminal online. Awaiting input...<span class="typing-cursor"></span></div>
                <!-- Chat messages will appear here -->
            </div>
            <div id="status-bar">
                <span id="status-message">SYSTEM READY</span>
                <span id="memory-usage">MEM: 640K</span>
                <span id="clock">00:00:00</span>
            </div>
            <!-- Replace your current input-area div with this improved version -->
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autofocus>
                <div class="mobile-controls">
                    <div id="file-upload-container">
                        <label for="file-upload" class="file-upload-btn" title="Upload file">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </label>
                        <input type="file" id="file-upload" multiple>
                    </div>
                    <button id="send-button">SEND</button>
                </div>
                <div id="file-preview-container"></div>
            </div>
        </div>
    </div>

    <!-- Add these before your other scripts -->
    <script src="https://cdn.jsdelivr.net/remarkable/1.7.1/remarkable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/monokai.min.css">

    <!-- Config file should be loaded first -->
    <script src="js/config.js"></script>
    
    <!-- Main scripts -->
    <script src="js/api.js"></script>
    <script src="js/terminal.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
