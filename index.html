<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Retro Terminal</title>
    <style>
        /* CRT Monitor Effect Variables */
        :root {
            /* Default Theme: Amber */
            --background-color: #1a1a1a; 
            --text-color: #FFB000; 
            --input-bg: #2a2a2a;
            --border-color: #444;
            --glow-color: rgba(255, 176, 0, 0.3);
            --scan-line-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Green Theme */
        [data-theme="green"] {
            --text-color: #33FF33;
            --glow-color: rgba(51, 255, 51, 0.3);
        }
        
        /* Blue Theme */
        [data-theme="blue"] {
            --text-color: #5599FF;
            --glow-color: rgba(85, 153, 255, 0.3);
        }
        
        /* White Theme */
        [data-theme="white"] {
            --text-color: #FFFFFF;
            --glow-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Red Theme */
        [data-theme="red"] {
            --text-color: #FF5555;
            --glow-color: rgba(255, 85, 85, 0.3);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            color: var(--text-color);
            font-family: 'VT323', 'Courier New', monospace;
            font-size: 16px;
            overflow: hidden;
        }
        
        /* Web font for more authentic terminal look */
        @font-face {
            font-family: 'VT323';
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/vt323/v17/pxiKyp0ihIEF2isfFJU.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        /* CRT Monitor Container */
        #crt-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--background-color);
            overflow: hidden;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        /* CRT Screen Effects */
        #crt-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                var(--scan-line-color) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
            opacity: 0.15;
        }
        
        /* CRT Edge Glow */
        #crt-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.9),
                inset 0 0 40px var(--glow-color);
            pointer-events: none;
            z-index: 2;
            border-radius: 20px;
        }
        
        /* Header Bar */
        #terminal-header {
            background-color: var(--input-bg);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            z-index: 3;
        }
        
        #terminal-title {
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        #terminal-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        #theme-selector {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            font-family: inherit;
            font-size: 14px;
            border-radius: 0;
            cursor: pointer;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            text-transform: uppercase;
        }
        
        #theme-selector:focus {
            border-color: var(--text-color);
            box-shadow: 0 0 5px var(--glow-color);
        }
        
        /* Custom dropdown arrow */
        .select-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .select-wrapper::after {
            content: "â–¼";
            font-size: 12px;
            color: var(--text-color);
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        #chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 51px); /* Account for header */
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: none;
            z-index: 1;
        }

        #chat-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px 25px;
            margin: 0;
            border: none;
            line-height: 1.5;
            scrollbar-width: thin;
            scrollbar-color: var(--text-color) var(--input-bg);
        }

        /* Webkit scrollbar styling */
        #chat-output::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat-output::-webkit-scrollbar-track {
            background: var(--input-bg);
        }
        
        #chat-output::-webkit-scrollbar-thumb {
            background-color: var(--text-color);
            border-radius: 0;
            border: 2px solid var(--input-bg);
        }

        .message {
            margin-bottom: 15px;
            text-shadow: 0 0 5px var(--glow-color);
            animation: textFlicker 0.3s infinite alternate;
            animation-play-state: paused;
        }
        
        .message:hover {
            animation-play-state: running;
        }
        
        @keyframes textFlicker {
            0% { opacity: 1.0; }
            95% { opacity: 1.0; }
            100% { opacity: 0.8; }
        }

        .user-message {
            border-left: 2px solid var(--text-color);
            padding-left: 10px;
        }

        .bot-message {
            white-space: pre-wrap;
        }
        
        /* Style basic markdown HTML */
        .bot-message strong { 
            font-weight: bold; 
            color: var(--text-color);
        }
        
        .bot-message em { 
            font-style: italic; 
        }
        
        .bot-message ul, .bot-message ol { 
            margin-left: 20px; 
            padding-left: 10px; 
        }
        
        .bot-message li { 
            margin-bottom: 8px; 
        }
        
        .bot-message code {
            background-color: var(--input-bg);
            padding: 2px 4px;
            border-radius: 0;
            font-family: 'VT323', 'Courier New', monospace;
            border: 1px solid var(--border-color);
        }
        
        .bot-message pre {
            background-color: var(--input-bg);
            padding: 15px;
            margin: 10px 0;
            border-radius: 0;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        .bot-message pre code {
            background-color: transparent;
            padding: 0;
            border: none;
        }

        .error-message {
            color: #ff6b6b;
            font-style: italic;
            animation: errorBlink 1s infinite;
        }
        
        @keyframes errorBlink {
            0%, 75% { opacity: 1; }
            76%, 100% { opacity: 0.7; }
        }

        #input-area {
            display: flex;
            border-top: 1px solid var(--border-color);
            padding: 15px 20px;
            background-color: var(--input-bg);
        }

        #user-input {
            flex-grow: 1;
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            font-family: inherit;
            font-size: inherit;
            margin-right: 10px;
            outline: none;
            border-radius: 0;
            caret-color: var(--text-color);
            caret-shape: block;
        }

        #user-input:focus {
            border-color: var(--text-color);
            box-shadow: 0 0 8px var(--glow-color);
        }

        #send-button {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.2s, color 0.2s;
        }

        #send-button:hover {
            background-color: var(--text-color);
            color: var(--background-color);
            text-shadow: none;
        }
        
        #send-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
                /* Add to your stylesheet */
        #status-bar {
            display: flex;
            justify-content: space-between;
            background-color: var(--input-bg);
            border-top: 1px solid var(--border-color);
            padding: 3px 20px;
            font-size: 14px;
            color: var(--text-color);
        }

        .loading-indicator {
            font-style: italic;
            opacity: 0.7;
            position: relative;
        }
        
        .loading-indicator::after {
            content: "";
            animation: ellipsis 1.5s infinite;
        }
        
        

        @keyframes ellipsis {
            0% { content: "."; }
            33% { content: ".."; }
            66% { content: "..."; }
            100% { content: ""; }
        }
        
        /* CRT Power-On Animation */
        .crt-on {
            animation: turnOn 1.5s ease-in;
        }
        
        @keyframes turnOn {
            0% {
                transform: scale(0, 0.3);
                opacity: 0;
                filter: brightness(0.3);
            }
            25% {
                transform: scale(1, 0.3);
                opacity: 0.5;
                filter: brightness(0.5);
            }
            50% {
                transform: scale(1, 0.8);
                opacity: 0.8;
                filter: brightness(0.8) blur(2px);
            }
            100% {
                transform: scale(1, 1);
                opacity: 1;
                filter: brightness(1) blur(0);
            }
        }
    </style>
</head>
<body>
    <div id="crt-container" class="crt-on">
        <div id="terminal-header">
            <div id="terminal-title">GEMINI RETRO TERMINAL v1.0</div>
            <div id="terminal-controls">
                <div class="select-wrapper">
                    <select id="theme-selector">
                        <option value="amber">AMBER</option>
                        <option value="green">GREEN</option>
                        <option value="blue">BLUE</option>
                        <option value="white">WHITE</option>
                        <option value="red">RED</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div id="chat-container">
            <div id="chat-output">
                <div class="message bot-message">GEMINI: Terminal online. Awaiting input...</div>
                <!-- Chat messages will appear here -->
            </div>
            <div id="status-bar">
                <span id="status-message">SYSTEM READY</span>
                <span id="memory-usage">MEM: 640K</span>
                <span id="clock">00:00:00</span>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." autofocus>
                <button id="send-button">SEND</button>
            </div>
        </div>
    </div>

    <script>
                // Add this to your script
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString('en-US', {hour12: false});
        }
        setInterval(updateClock, 1000);

        
        const chatOutput = document.getElementById('chat-output');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeSelector = document.getElementById('theme-selector');
        
        // Initialize with boot-up sound
        const bootSound = new Audio('audio.mp3');
        
        // Play the audio when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create initial boot prompt instead of auto-playing
            const bootPrompt = document.createElement('div');
            bootPrompt.className = 'message bot-message';
            bootPrompt.innerHTML = 'SYSTEM: Terminal ready. <button id="boot-system" style="background-color: var(--input-bg); color: var(--text-color); border: 1px solid var(--border-color); cursor: pointer; padding: 5px 10px; font-family: inherit;">INITIALIZE SYSTEM</button>';
            
            chatOutput.innerHTML = ''; // Clear existing messages
            chatOutput.appendChild(bootPrompt);
            
            // Setup boot sequence to run after button click
            document.getElementById('boot-system').addEventListener('click', function() {
                this.disabled = true;
                this.textContent = "BOOTING...";
                bootSystem();
            });
        });
        
        // Boot sequence function
        function bootSystem() {
            // Play both sounds
            try {
                bootSound.volume = 0.4;
                bootSound.play();
                
                setTimeout(() => {
                    powerOnSound.volume = 0.3;
                    powerOnSound.play();
                }, 300);
            } catch (err) {
                console.log('Sound error: ', err);
            }
            
            // Run boot sequence
            const bootMessages = [
                "BIOS v2.5.7 initializing...",
                "RAM test: 640K OK",
                "Checking system integrity...",
                "Loading terminal services...",
                "Establishing network connection...",
                "LLM interface ready.",
                "GEMINI RETRO TERMINAL v1.0 online."
            ];
            
            chatOutput.innerHTML = '';
            
            bootMessages.forEach((msg, index) => {
                setTimeout(() => {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message bot-message';
                    messageDiv.textContent = msg;
                    chatOutput.appendChild(messageDiv);
                    chatOutput.scrollTop = chatOutput.scrollHeight;
                    
                    // Play small beep for each message (except the first)
                    if (index > 0) {
                        const beep = new Audio('data:audio/wav;base64,UklGRhwAAABXQVZFZm10IBAAAAABAAEARKwAAESsAAABAAgAZGF0YQgAAAAA');
                        beep.volume = 0.1;
                        beep.play().catch(e => {});
                    }
                    
                    // After last message, focus on user input
                    if (index === bootMessages.length - 1) {
                        setTimeout(() => {
                            document.getElementById('status-message').textContent = "SYSTEM READY";
                            userInput.focus();
                        }, 500);
                    }
                }, index * 600);
            });
        }
        
        // Remove this line since we're handling it in the boot sequence
        // try { powerOnSound.volume = 0.3; powerOnSound.play().catch(e => console.log('Auto-play prevented: ', e)); } ...

        
        // Initialize with CRT power-on sound (keep your existing code if you want both sounds)
        const powerOnSound = new Audio('data:audio/wav;base64,UklGRh4AAABXQVZFZm10IBAAAAABAAEAIAAoAAABABAAZGF0YVgAAAAA');
        
        // Theme selector functionality
        themeSelector.addEventListener('change', function() {
            document.documentElement.setAttribute('data-theme', this.value);
            document.getElementById('crt-container').setAttribute('data-theme', this.value);
            
            // Play a retro "click" sound when changing themes
            const clickSound = new Audio('data:audio/wav;base64,UklGRh4AAABXQVZFZm10IBAAAAABAAEAESsAABErAAIBAgAEAFhYAAAa');
            clickSound.volume = 0.2;
            clickSound.play().catch(e => {});
            
            // Save theme preference
            localStorage.setItem('crt-theme', this.value);
        });
        
        // Load saved theme preference
        const savedTheme = localStorage.getItem('crt-theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('crt-container').setAttribute('data-theme', savedTheme);
            themeSelector.value = savedTheme;
        }
        
        // Add retro CRT effects to the mindmap container
        document.addEventListener('DOMContentLoaded', function() {
            const mindmapContainer = document.getElementById('mindmap-container');
            if (mindmapContainer) {
                mindmapContainer.classList.add('crt-screen');
                
                // Add flicker effect occasionally
                setInterval(() => {
                    mindmapContainer.classList.add('screen-flicker');
                    setTimeout(() => {
                        mindmapContainer.classList.remove('screen-flicker');
                    }, 200);
                }, 10000 + Math.random() * 20000); // Random between 10-30 seconds
            }
            
            // Apply CRT styling to SVG elements when mind map is rendered
            const originalRender = MindMapRenderer.render;
            MindMapRenderer.render = function(data) {
                const result = originalRender.call(this, data);
                
                // Add glow effects to nodes
                d3.selectAll('.node circle')
                    .attr('class', 'crt-glow');
                    
                // Add retro text effect to labels
                d3.selectAll('.node text')
                    .attr('class', 'crt-text');
                    
                return result;
            };
        });
        
        // Add CRT screen "turn off" effect when closing/refreshing the page
        window.addEventListener('beforeunload', function() {
            const container = document.getElementById('crt-container');
            container.classList.add('crt-off');
            
            // This won't actually run because beforeunload doesn't wait,
            // but kept for educational purposes
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
            }, 500);
        });
        
        // Add key press sound effect to input field
        userInput.addEventListener('keydown', function(e) {
            // Only for character keys, not special keys
            if (e.key.length === 1 || e.key === 'Enter') {
                const keySound = new Audio('data:audio/wav;base64,UklGRhwAAABXQVZFZm10IBAAAAABAAEARKwAAESsAAABAAgAZGF0YQgAAAAA');
                keySound.volume = 0.1;
                keySound.playbackRate = 2.0 + Math.random() * 0.5; // Slight variation in sound
                keySound.play().catch(e => {});
            }
            
            // Send message on Enter key
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        // Add vintage UI behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add scan lines to the mindmap SVG
            const mindmapSvg = document.getElementById('mindmap');
            if (mindmapSvg) {
                // Create scan line pattern
                const defs = d3.select(mindmapSvg).append('defs');
                
                const pattern = defs.append('pattern')
                    .attr('id', 'scanlines')
                    .attr('patternUnits', 'userSpaceOnUse')
                    .attr('width', 4)
                    .attr('height', 4);
                    
                pattern.append('rect')
                    .attr('width', 4)
                    .attr('height', 2)
                    .attr('fill', 'none');
                    
                pattern.append('rect')
                    .attr('y', 2)
                    .attr('width', 4)
                    .attr('height', 2)
                    .attr('fill', 'rgba(0, 0, 0, 0.1)');
                    
                // Apply scan line overlay to SVG
                d3.select(mindmapSvg)
                    .append('rect')
                    .attr('width', '100%')
                    .attr('height', '100%')
                    .attr('fill', 'url(#scanlines)')
                    .attr('pointer-events', 'none')
                    .attr('class', 'scanlines-overlay');
            }
            
            // Initialize visualization controls with retro styling
            const controls = document.querySelectorAll('.visualization-controls button');
            controls.forEach(button => {
                button.classList.add('retro-button');
            });
        });
        
        // Implement fullscreen with CRT effect preservation
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        if (fullscreenBtn) {
            fullscreenBtn.addEventListener('click', function() {
                const container = document.getElementById('mindmap-container');
                
                if (!document.fullscreenElement) {
                    // Enter fullscreen
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    } else if (container.mozRequestFullScreen) {
                        container.mozRequestFullScreen();
                    } else if (container.webkitRequestFullscreen) {
                        container.webkitRequestFullscreen();
                    }
                    
                    // Add fullscreen-specific CRT effects
                    setTimeout(() => {
                        container.classList.add('fullscreen-crt');
                    }, 100);
                } else {
                    // Exit fullscreen
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    }
                    
                    // Remove fullscreen-specific effects
                    container.classList.remove('fullscreen-crt');
                }
            });
        }
    </script>
</body>
</html>
